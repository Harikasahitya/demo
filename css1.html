<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subjects with Colors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            text-align: center;
            margin-top: 50px;
        }

        .subject1 { color: #e74c3c; }   /* Red */
        .subject2 { color: #27ae60; }   /* Green */
        .subject3 { color: #2980b9; }   /* Blue */
        .subject4 { color: #f39c12; }   /* Orange */
        .subject5 { color: #8e44ad; }   /* Purple */
        .subject6 { color: #16a085; }   /* Teal */
    </style>
</head>
<body>

    <h1>Subject List</h1>
    <p class="subject1">ES</p>
    <p class="subject2">DEVOPS</p>
    <p class="subject3">ML</p>
    <p class="subject4">CN</p>
    <p class="subject5">BDA</p>
    <p class="subject6">CC</p>

</body>
</html>
